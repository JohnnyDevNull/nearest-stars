<div class="content-inner">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Systems</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-toolbar [style.height]="'auto'">
        <a mat-icon-button routerLink="/objects/s-item">
          <mat-icon>add</mat-icon>
        </a>
        <button mat-icon-button (click)="onSync()">
          <mat-icon>sync</mat-icon>
        </button>
      </mat-toolbar>
    </mat-card-content>
  </mat-card>
</div>
