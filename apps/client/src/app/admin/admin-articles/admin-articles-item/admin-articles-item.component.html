<h2 class="page-header">Admin / Articles / Item</h2>
<p>
  <span class="badge" [ngClass]="mode === 'new' ? 'badge-success' : 'badge-warning'">mode: {{ mode }}</span>
  <span class="badge badge-secondary ml-1" *ngIf="mode === 'edit'">index: {{ index }}</span>
  <span class="badge badge-info ml-1" *ngIf="item.id !== null">id: {{ item.id }}</span>
</p>
<form #f="ngForm" (ngSubmit)="onSubmit(f)">
  <div class="form-group">
    <label for="titleInput">
      Title
    </label>
    <input type="text"
           class="form-control"
           id="titleInput"
           name="title"
           placeholder="Title"
           [ngModel]="item.title"
           required>
  </div>
  <div class="form-group">
    <label for="subtitleInput">
      Subtitle
    </label>
    <input type="text"
           class="form-control"
           id="subtitleInput"
           name="subtitle"
           placeholder="Subtitle"
           [ngModel]="item.subtitle"
           required>
  </div>
  <div class="form-group">
    <label for="aliasInput">
      Alias
    </label>
    <input type="text"
           class="form-control"
           id="aliasInput"
           name="alias"
           placeholder="Alias"
           [ngModel]="item.alias"
           required>
  </div>
  <div class="form-group">
    <label for="textInput">Text</label>
    <textarea class="form-control"
              id="textInput"
              rows="10"
              name="text"
              [ngModel]="item.text"></textarea>
  </div>
  <div class="form-group">
    <div class="form-check">
      <input type="checkbox"
             class="form-check-input"
             id="publishedInput"
             name="published"
             [ngModel]="item.published">
      <label class="form-check-label" for="publishedInput">
        Published
      </label>
      <small class="ml-2" *ngIf="item.publishedAt">({{ item.publishedAt | date:'dd.MM.yyyy' }})</small>
    </div>
    <div class="form-check">
      <input type="checkbox"
             class="form-check-input"
             id="lockedInput"
             name="locked"
             [ngModel]="item.locked">
      <label class="form-check-label" for="lockedInput">
        Locked
      </label>
      <small class="ml-2" *ngIf="item.lockedAt">({{ item.lockedAt | date:'dd.MM.yyyy' }})</small>
    </div>
  </div>
  <div class="actions">
    <button type="submit"
            class="btn btn-success mr-2"
            [disabled]="!f.valid">
      {{ mode === 'new' ? 'Create' : 'Save' }}
    </button>
    <button type="reset"
            class="btn btn-danger mr-2"
            [disabled]="!f.touched">
      Discard
    </button>
    <button type="button"
            class="btn btn-danger"
            *ngIf="mode === 'edit' && item.id !== null"
            (click)="onDelete(item.id)">
      Delete
    </button>
  </div>
</form>
