<h2 class="page-header">Admin / Users</h2>
<div class="button-bar mb-2">
  <a class="btn btn-success btn-sm" routerLink="/admin/users/item/new">New</a>
  <button class="btn btn-primary btn-sm ml-2" (click)="onSync()">
    <fa-icon [icon]="['fas', 'sync-alt']"></fa-icon>
  </button>
</div>
<table class="table table-striped table-sm">
  <thead>
    <tr>
      <th>ID</th>
      <th>Username</th>
      <th>Email</th>
      <th>Created</th>
      <th>Updated</th>
      <th>Activated</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let user of users; let i = index">
      <td>{{ user.id }}</td>
      <td>{{ user.username }}</td>
      <td>{{ user.email }}</td>
      <td>{{ user.createdAt | date:'dd.MM.yyyy HH:mm:ss' }}</td>
      <td>{{ user.updatedAt | date:'dd.MM.yyyy HH:mm:ss' }}</td>
      <td>{{ user.activatedAt | date:'dd.MM.yyyy HH:mm:ss' }}</td>
      <td>
        <div ngbDropdown class="d-inline-block" placement="left">
          <button class="btn btn-secondary btn-sm" id="dropdownBasic1" ngbDropdownToggle>
            <fa-icon [icon]="['fas', 'cog']"></fa-icon>
          </button>
          <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
            <a class="dropdown-item btn-icon" [routerLink]="['item', 'edit', i]">
              <span class="b-ico">
                <fa-icon [icon]="['fas', 'edit']"></fa-icon>
              </span>
              <span class="b-txt">Edit</span>
            </a>
            <button class="dropdown-item btn-icon" (click)="onDeleteRow(user.id)">
              <span class="b-ico">
                <fa-icon [icon]="['fas', 'trash-alt']"></fa-icon>
              </span>
              <span class="b-txt">Delete</span>
            </button>
          </div>
        </div>
      </td>
    </tr>
  </tbody>
</table>
