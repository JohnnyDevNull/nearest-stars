<h2 class="page-header">Admin / Users / Item</h2>
<p>
  <span class="badge" [ngClass]="mode === 'new' ? 'badge-success' : 'badge-warning'">mode: {{ mode }}</span>
  <span class="badge badge-secondary ml-1" *ngIf="mode === 'edit'">index: {{ index }}</span>
  <span class="badge badge-info ml-1" *ngIf="item.id !== null">id: {{ item.id }}</span>
</p>
<form #f="ngForm" (ngSubmit)="onSubmit(f)">
  <div class="form-group">
    <label for="emailInput">
      Email
    </label>
    <input type="email"
           class="form-control"
           id="emailInput"
           name="email"
           placeholder="Email"
           [ngModel]="item.email"
           required
           email>
  </div>
  <div class="form-group">
    <label for="passwordInput">
      Password
    </label>
    <input type="password"
           class="form-control"
           id="passwordInput"
           name="password"
           placeholder="Password"
           [ngModel]="item.password">
  </div>
  <div class="form-group">
    <label for="usernameInput">
      Username
    </label>
    <input type="text"
           class="form-control"
           id="usernameInput"
           name="username"
           placeholder="Username"
           [ngModel]="item.username"
           required>
  </div>
  <div class="form-group">
    <div class="form-check">
      <input type="checkbox"
             class="form-check-input"
             id="activatedInput"
             name="activated"
             [ngModel]="item.activated">
      <label class="form-check-label" for="activatedInput">
        Activated
      </label>
      <small class="ml-2" *ngIf="item.activatedAt">({{ item.activatedAt | date:'dd.MM.yyyy' }})</small>
    </div>
    <div class="form-check">
      <input type="checkbox"
             class="form-check-input"
             id="lockedInput"
             name="locked"
             [ngModel]="item.locked">
      <label class="form-check-label" for="lockedInput">
        Locked
      </label>
      <small class="ml-2" *ngIf="item.lockedAt">({{ item.lockedAt | date:'dd.MM.yyyy' }})</small>
    </div>
  </div>
  <div class="actions">
    <button type="submit"
            class="btn btn-success mr-2"
            [disabled]="!f.valid">
      {{ mode === 'new' ? 'Create' : 'Save' }}
    </button>
    <button type="reset"
            class="btn btn-danger mr-2"
            [disabled]="!f.touched">
      Discard
    </button>
    <button type="button"
            class="btn btn-danger"
            *ngIf="mode === 'edit' && item.id !== null"
            (click)="onDelete(item.id)">
      Delete
    </button>
  </div>
</form>
