<h2 class="page-header">Admin / Users / Item</h2>
<p>
  <span class="badge" [ngClass]="mode === 'new' ? 'badge-success' : 'badge-warning'">mode: {{ mode }}</span>
  <span class="badge badge-secondary ml-1">index: {{ id }}</span>
</p>
<form #f="ngForm" (ngSubmit)="onSubmit(f)">
  <div class="form-group">
    <label for="emailInput">
      Email
    </label>
    <input type="email"
           class="form-control"
           id="emailInput"
           name="email"
           placeholder="Email"
           [ngModel]="item.email"
           required
           email>
  </div>
  <div class="form-group">
    <label for="passwordInput">
      Password
    </label>
    <input type="password"
           class="form-control"
           id="passwordInput"
           name="password"
           placeholder="Password"
           [ngModel]="item.password">
  </div>
  <div class="form-group">
    <label for="usernameInput">
      Username
    </label>
    <input type="text"
           class="form-control"
           id="usernameInput"
           name="username"
           placeholder="Username"
           [ngModel]="item.username"
           required>
  </div>
  <div class="actions">
    <button type="submit"
            class="btn btn-success mr-2"
            [disabled]="!f.valid">
      {{ mode === 'new' ? 'Create' : 'Save' }}
    </button>
    <button type="reset"
            class="btn btn-danger"
            [disabled]="!f.touched">
      Discard
    </button>
  </div>
</form>
