<h2 class="page-header">Admin / Groups / Item</h2>
<p>
  <span class="badge" [ngClass]="mode === 'new' ? 'badge-success' : 'badge-warning'">mode: {{ mode }}</span>
  <span class="badge badge-secondary ml-1" *ngIf="mode === 'edit'">index: {{ index }}</span>
  <span class="badge badge-info ml-1" *ngIf="item.id !== null">id: {{ item.id }}</span>
</p>
<form #f="ngForm" (ngSubmit)="onSubmit(f)">
  <div class="form-group">
    <label for="nameInput">Name</label>
    <input type="text"
           class="form-control"
           id="nameInput"
           name="name"
           [ngModel]="item.name"
           required>
  </div>
  <div class="form-group">
    <label for="typeInput">Type</label>
    <input type="text"
           class="form-control"
           id="typeInput"
           name="type"
           [ngModel]="item.type"
           required>
  </div>
  <div class="form-group">
    <div class="form-check">
      <input type="checkbox"
             class="form-check-input"
             id="activatedInput"
             name="activated"
             [ngModel]="item.activated">
      <label class="form-check-label" for="activatedInput">
        Activated
      </label>
      <small class="ml-2" *ngIf="item.activatedAt">({{ item.activatedAt | date:'dd.MM.yyyy' }})</small>
    </div>
  </div>
  <div class="actions">
    <div class="actions">
      <button type="submit"
              class="btn btn-success mr-2"
              [disabled]="!f.valid">
        {{ mode === 'new' ? 'Create' : 'Save' }}
      </button>
      <button type="reset"
              class="btn btn-danger mr-2"
              [disabled]="!f.touched">
        Discard
      </button>
      <button type="button"
              class="btn btn-danger"
              *ngIf="mode === 'edit' && item.id !== null"
              (click)="onDelete(item.id)">
        Delete
      </button>
    </div>
  </div>
</form>
