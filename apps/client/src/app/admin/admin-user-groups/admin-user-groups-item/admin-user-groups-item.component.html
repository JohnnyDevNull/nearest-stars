<mat-card>
  <mat-card-title>Admin / Groups / Item</mat-card-title>
  <mat-card-content>
    <mat-chip-list>
      <mat-chip [color]="mode === 'new' ? 'primary' : 'warn'" selected>mode: {{ mode }}</mat-chip>
      <mat-chip *ngIf="mode === 'edit'">index: {{ index }}</mat-chip>
      <mat-chip *ngIf="item.id !== null">id: {{ item.id }}</mat-chip>
    </mat-chip-list>

    <form (submit)="onDxSubmit()" id="userGroupEditForm">

      <section>
        <mat-form-field>
          <input matInput type="text" placeholder="Name" name="name" [ngModel]="item.name" required>
        </mat-form-field>
      </section>
      <section>
        <mat-form-field>
          <input matInput type="text" placeholder="Type" name="type" [ngModel]="item.type" required>
        </mat-form-field>
      </section>

      <section>
        <label for="activatedCheck-input" [style.width]="'75px'">Activated:</label>
        <mat-checkbox id="activatedCheck" name="activated" [ngModel]="item.activated">
          {{ item.activatedAt | date:'dd.MM.yyyy HH:mm:ss' }}
        </mat-checkbox>
      </section>

    </form>
  </mat-card-content>
  <mat-card-actions>
      <button mat-raised-button type="submit" color="primary" form="userGroupEditForm">Submit</button>
      <button mat-raised-button type="button" color="warn" (onClick)="onDiscard()">Discard</button>
      <button mat-raised-button type="button" color="warn" (onClick)="onDelete()">Delete</button>
    </mat-card-actions>
</mat-card>
