<h2 class="page-header">Admin / Groups</h2>
<div class="button-bar mb-2">
  <a class="btn btn-success btn-sm" routerLink="/admin/groups/item/new">New</a>
  <button class="btn btn-primary btn-sm ml-2" (click)="onSync()">
    <fa-icon [icon]="['fas', 'sync-alt']"></fa-icon>
  </button>
</div>
<table class="table table-striped table-sm">
  <thead>
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Type</th>
      <th>Created</th>
      <th>Updated</th>
      <th>Activated</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let userGroup of userGroups; let i = index">
      <td>{{ userGroup.id }}</td>
      <td>{{ userGroup.name }}</td>
      <td>{{ userGroup.type }}</td>
      <td>{{ userGroup.createdAt | date:'dd.MM.yyyy HH:mm:ss' }}</td>
      <td>{{ userGroup.updatedAt | date:'dd.MM.yyyy HH:mm:ss' }}</td>
      <td>{{ userGroup.activatedAt | date:'dd.MM.yyyy HH:mm:ss' }}</td>
      <td>
        <div ngbDropdown class="d-inline-block" placement="left">
          <button class="btn btn-secondary btn-sm" id="editActions" ngbDropdownToggle>
            <fa-icon [icon]="['fas', 'cog']"></fa-icon>
          </button>
          <div ngbDropdownMenu aria-labelledby="editActions">
            <a class="dropdown-item btn-icon" [routerLink]="['item', 'edit', i]">
              <span class="b-ico">
                <fa-icon [icon]="['fas', 'edit']"></fa-icon>
              </span>
              <span class="b-txt">Edit</span>
            </a>
            <button class="dropdown-item btn-icon" (click)="onDeleteRow(userGroup.id)">
              <span class="b-ico">
                <fa-icon [icon]="['fas', 'trash-alt']"></fa-icon>
              </span>
              <span class="b-txt">Delete</span>
            </button>
          </div>
        </div>
      </td>
    </tr>
  </tbody>
</table>
