<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
  <div class="container">
    <a class="navbar-brand" routerLink="/">Nearest Stars</a>
    <button class="navbar-toggler"
            type="button"
            data-toggle="collapse"
            data-target="#navbarCollapse"
            aria-controls="navbarCollapse"
            [attr.aria-expanded]="!isCollapsed"
            aria-label="Toggle navigation"
            (click)="isCollapsed = !isCollapsed">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse"
         id="navbarCollapse"
         [ngbCollapse]="isCollapsed">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item" routerLinkActive="active">
          <a class="nav-link" routerLink="/home">Home</a>
        </li>
      </ul>
      <ul class="navbar-nav">
        <ng-container *ngIf="!isLoggedIn(); else logout">
          <li class="nav-item" routerLinkActive="active">
            <a class="nav-link" routerLink="/login">Login</a>
          </li>
          <li class="nav-item">
            <span class="nav-text">or</span>
          </li>
          <li class="nav-item" routerLinkActive="active">
            <a class="nav-link" routerLink="/signup">Signup</a>
          </li>
        </ng-container>
        <ng-template #logout>
          <li class="nav-item" routerLinkActive="active">
            <a class="nav-link" routerLink="/logout">Logout</a>
          </li>
        </ng-template>
      </ul>
      <form class="form-inline mt-2 mt-md-0 ml-lg-5"
            #f="ngForm"
            (ngSubmit)="onSubmit(f)">
        <input class="form-control mr-sm-2"
               type="text"
               name="search"
               placeholder="Search"
               aria-label="Search"
               ngModel>
        <button class="btn btn-outline-success my-2 my-sm-0"
                type="submit">Search</button>
      </form>
    </div>
  </div>
</nav>
