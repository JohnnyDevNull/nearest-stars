<mat-card class="ns-profile m-auto">
  <mat-card-title>Profile</mat-card-title>
  <mat-card-content>
    <form #f="ngForm" (ngSubmit)="onSubmit(f)" id="profileForm">
      <h4 class="mt-4">Account Data</h4>
      <mat-form-field>
        <input matInput type="text" placeholder="Username" name="username" [ngModel]="user.username" required>
      </mat-form-field>
      <mat-form-field>
        <input matInput type="text" placeholder="Email" name="email" [ngModel]="user.email" required>
      </mat-form-field>
      <mat-form-field>
        <input matInput type="password" placeholder="Password" name="password" ngModel>
      </mat-form-field>
      <h4 class="mt-4">Personal Data</h4>
      <mat-form-field>
        <input matInput type="text" placeholder="First name" name="firstname" ngModel>
      </mat-form-field>
      <mat-form-field>
        <input matInput type="text" placeholder="Last name" name="lastname" ngModel>
      </mat-form-field>
      <mat-form-field>
        <input matInput type="date" placeholder="Birthday" name="brithdate" ngModel>
      </mat-form-field>
      <mat-form-field>
        <input matInput type="text" placeholder="Address line 1" name="addressline1" ngModel>
      </mat-form-field>
      <mat-form-field>
        <input matInput type="text" placeholder="Address line 2" name="addressline2" ngModel>
      </mat-form-field>
      <mat-form-field>
        <input matInput type="text" placeholder="Address line 3" name="addressline3" ngModel>
      </mat-form-field>
      <mat-form-field>
        <input matInput type="text" placeholder="Postcode" id="zipCodeInput" name="zip" ngModel>
      </mat-form-field>
      <mat-form-field>
        <input matInput type="text" placeholder="City" id="cityInput" name="city" ngModel>
      </mat-form-field>
      <mat-form-field>
        <input matInput type="text" placeholder="Phone 1" id="phone1Input" name="phone1" ngModel>
      </mat-form-field>
      <mat-form-field>
        <input matInput type="text" placeholder="Phone 2" id="phone2Input" name="phone2" ngModel>
      </mat-form-field>
    </form>
  </mat-card-content>
  <mat-card-actions align="end">
    <button mat-raised-button color="warn">Discard</button>
    <button mat-raised-button color="primary" form="profileForm" [disabled]="!f.valid">Save</button>
  </mat-card-actions>
</mat-card>
