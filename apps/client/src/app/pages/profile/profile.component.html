<div class="container">
  <h2 class="page-header">Profile</h2>
  <div class="row">
    <div class="col-md-6">
      <h4>Account data</h4>
      <form>
        <div class="form-group">
          <label for="usernameInput">Username</label>
          <input type="text" class="form-control" id="usernameInput">
        </div>
        <div class="form-group">
          <label for="emailInput">Email</label>
          <input type="text" class="form-control" id="emailInput">
        </div>
        <div class="form-group">
          <label for="passwordInput1">New password</label>
          <input type="text" class="form-control" id="passwordInput1">
        </div>
        <div class="form-group">
          <label for="passwordInput2">Repeat new password</label>
          <input type="text" class="form-control" id="passwordInput2">
        </div>
        <div class="form-group">
          <label for="backupEmailInput">Backup-Email</label>
          <input type="text" class="form-control" id="backupEmailInput">
        </div>
      </form>
    </div>
    <div class="col-md-6">
      <h4>Personal data</h4>
      <form>
        <div class="form-group">
          <label for="firstNameInput">First name</label>
          <input type="text" class="form-control" id="firstNameInput">
        </div>
        <div class="form-group">
          <label for="lastNameInput">Last name</label>
          <input type="text" class="form-control" id="lastNameInput">
        </div>
        <div class="form-group">
          <label for="birthDateInput">Birthdate</label>
          <input type="date" class="form-control" id="birthDateInput">
        </div>
        <div class="form-group">
          <label for="addressLineInput">Address line 1</label>
          <input type="text" class="form-control" id="addressLineInput">
        </div>
        <div class="form-group">
          <label for="addressAdditionInput">Address info</label>
          <input type="text" class="form-control mt-1" id="addressAdditionInput">
          <input type="text" class="form-control mt-1">
        </div>
        <div class="form-group row">
          <div class="col-sm-3">
            <label for="zipCodeInput">Postcode</label>
            <input type="text" class="form-control" id="zipCodeInput">
          </div>
          <div class="col-sm-9">
            <label for="cityInput">Town / City</label>
            <input type="text" class="form-control" id="cityInput">
          </div>
        </div>
        <div class="form-group">
          <label for="phone1Input">Phone 1</label>
          <input type="text" class="form-control mt-1" id="phone1Input">
        </div>
        <div class="form-group">
          <label for="phone2Input">Phone 2</label>
          <input type="text" class="form-control mt-1" id="phone2Input">
        </div>
      </form>
    </div>
  </div>
</div>
