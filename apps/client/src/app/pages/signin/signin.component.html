<div class="container">
  <div class="row">
    <div class="col">
      <form class="ns-signin m-auto" #f="ngForm" (ngSubmit)="onSignin(f)">
        <h3 class="mt-5 mb-3">Sign In</h3>
        <div class="form-group">
          <input type="email"
                 class="form-control"
                 id="emailInput"
                 placeholder="Email"
                 name="email"
                 ngModel
                 required
                 email>
        </div>
        <div class="form-group">
          <input type="password"
                 class="form-control"
                 id="passwordInput"
                 placeholder="Password"
                 name="password"
                 ngModel
                 required>
        </div>
        <div class="form-group form-check">
          <input type="checkbox" class="form-check-input" id="rememberCheck">
          <label class="form-check-label" for="rememberCheck">Keep me signed in.</label>
        </div>
        <button type="submit" class="btn btn-primary btn-block" [disabled]="!f.valid">Sign In</button>
        <p class="mt-3" *ngIf="error !== ''">
          <ngb-alert [type]="'danger'" [dismissible]="true" (close)="error = ''">
            <strong>Error: </strong> {{ error }}
          </ngb-alert>
        </p>
      </form>
    </div>
  </div>
</div>
