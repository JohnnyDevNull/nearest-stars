<div class="container">
  <div class="row">
    <div class="col">
      <form class="ns-signup m-auto">
        <h3 class="mt-5 mb-3">Sign Up</h3>
        <div class="form-group">
          <label for="emailInput">Email address</label>
          <input type="email"
                 class="form-control"
                 id="emailInput"
                 aria-describedby="emailHelp"
                 placeholder="Enter email">
          <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <div class="form-group">
          <label for="passwordInput">Password</label>
          <input type="text" class="form-control" id="passwordInput" placeholder="Password">
        </div>
        <hr>
        <div class="form-group">
          <label for="firstnameInput">Firstname</label>
          <input type="text" class="form-control" id="firstnameInput" placeholder="Firstname">
        </div>
        <div class="form-group">
          <label for="lastnameInput">Lastname</label>
          <input type="text" class="form-control" id="lastnameInput" placeholder="Lastname">
        </div>
        <div class="form-group form-check">
          <input type="checkbox" class="form-check-input" id="policyCheck">
          <label class="form-check-label" for="policyCheck">Yes, i've read the policies! Bla, bla...</label>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
  </div>
</div>
